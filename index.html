<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>API Demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 border-bottom">
        <a class="d-flex align-items-center text-dark text-decoration-none" href="javascript:">
            <span class="fs-4">API Demo</span>
        </a>
    </header>
    <main>
        <h1>Dummy API</h1>
        <p class="lead">All the data below will be populated from the Dummy API.</p>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Name: <span id="name"></span></h2>
            </div>
            <div class="card-body">
                <div id="picture"></div>
                <p class="card-text">Data of Birth: <span id="date-of-birth"></span></p>
                <p class="card-text">Gender: <span id="gender"></span></p>
                <p class="card-text">Location: <span id="location"></span></p>
                <p class="card-text">Phone: <span id="phone"></span></p>
                <p class="card-text">email: <span id="email"></span></p>
            </div>
        </div>


    </main>
    <footer class="pt-5 my-5 text-muted border-top">
        Created By Tyler Lazenby @ 2021
    </footer>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dummy.js"></script>
</body>
</html>
